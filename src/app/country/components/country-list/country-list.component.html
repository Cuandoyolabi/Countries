<section class="mt-5">

  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index){
        <tr>
          <td>{{ index + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td>
            <img [src]="country.flagSvg" [alt]="country.name"
            class="w-10"
            >
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.capital }}</td>
          <span class="badge badge-secondary">
            <td>{{ country.population | number }}</td>
          </span>

          <td>
            <a class="link-primary cursor-pointer">Mas informacion</a>
          </td>
        </tr>
      }

    </tbody>
  </table>

</section>
