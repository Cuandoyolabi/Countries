
<!--Country search input-->
<div class="flex flex-row gap-2 mt-2">

  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    placeholder="Buscar por capital"
    autofocus
    #textSearch
    (key.enter)="onSearch(textSearch.value)"
    />

    <button class="btn btn-primary"
    (click)="onSearch(textSearch.value)"
    >Buscar
    </button>

</div>

<!--Country list-->
<section class="mt-5">

  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
    </tbody>
  </table>

</section>
